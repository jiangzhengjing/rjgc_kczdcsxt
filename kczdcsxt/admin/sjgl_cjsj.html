                    </div>
                    <!-- /.col-lg-12 -->

                <!-- /.row -->
                <p>
											<button class="btn">创建试题</button>
											<button class="btn">快速创建试题</button>
											<button class="btn">管理试题</button>
										</p>
                                        <hr>
                                        <hr>
                <div class="page-content">

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
                                <div>
                                    <div class="container">
			                            <form action="system/paper/save.do" method="post" id="form_paper_add">
        	                                <table width="100%" cellpadding="5" border="0" class="table_form">
                                                <colgroup>
						                            <col width="15%" />
                                                    <col width="35%" />
                                                    <col width="15%" />
                                                    <col width="35%" />
                                                </colgroup>
                                                <tbody>
                                                    <tr>
                                                        <th>试卷名称 : </th>
                                                        <td colspan="3"><input type="text" class="txt" name="p_name" size="50" maxlength="50" style="width:500px" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>试卷分类 : </th>
                                                        <td>
							                                <select class="select" name="p_cid" style="min-width:200px">
								                                <option value="">请选择</option>
								                                <option value="">区块链</option>
								                                <option value="">十九大精神</option>
								                                <option value="">2019高考</option>
								                                <option value="">视觉设计</option>
								                                <option value="">it试卷</option>
								                                <option value="">一场考试</option>
								                                <option value="">WL_Test</option>
								                                <option value="">SQL考试</option>
								                                <option value="">职业技能考试</option>
								                                <option value="">2018年度考试</option>
								                                <option value="">知识竞赛</option>
								                                <option value="">2017年度考试卷</option>
								                                <option value="">印物测试123</option>
								                                <option value="">测试分类</option>
								                                <option value="">2017年度考试卷</option>
								                                <option value="">2016年度考试卷</option>
							                                </select>
						                                </td>
						                                <th>试卷状态 : </th>
                                                        <td>
							                                <select name="p_status" class="select" style="min-width:200px">
                                                                <option value="1">开放</option>
                                                                <option value="0">关闭</option>
                                                            </select>
						                                </td>
                                                    </tr>
					                                <tr>
                                                        <th>开考时间 : </th>
                                                        <td><input type="text" name="p_starttime" size="50" readonly="true"></td>
						                                <th>结束时间 : </th>
                                                        <td><input type="text" name="p_endtime" size="50" readonly="true"></td>
                                                    </tr>
					                                <tr>
                                                        <th>成绩公布时间 : </th>
                                                        <td><input type="text" name="p_showtime" size="50" readonly="true"></td>
						                                <th>考试时长 : </th>
                                                        <td><input type="text" name="p_duration" size="20" maxlength="4"> 分钟</td>
                                                    </tr>
					                                <tr>
                                                        <th>公布答案 : </th>
                                                        <td>
                        	                                <select class="tm_select" name="p_showkey" style="min-width:200px">
                                                                <option value="1">是</option>
                                                                <option value="0">否</option>
                                                            </select>
                                                        </td>
						                                <th>显示形式 : </th>
                                                        <td>
                        	                                <select name="p_showmode" style="min-width:200px">
                                                                <option value="1">整卷展示</option>
                                                                <option value="2">单题展示</option>
                                                            </select>
                                                        </td>
                                                    </tr>
					                                <tr>
                                                        <th>试卷类型 : </th>
                                                        <td>
							                                <select name="p_papertype" style="min-width:200px" >
                                                                <option value="0">普通试卷</option>
                                                                <option value="1">随机试卷</option>
                                                            </select>
							                                <span id="tm_span_papertype_tip">考生试卷相同</span>
						                                </td>
						                                <th>试题排列顺序 : </th>
                                                        <td>
							                                <select class="tm_select" name="p_question_order" style="min-width:200px">
                                                                <option value="0">原始顺序</option>
                                                                <option value="1">随机顺序</option>
                                                            </select>
						                                </td>
                                                    </tr>
					                                <tr>
                                                        <th>试卷说明 : </th>
                                                        <td colspan="3">
							                                <textarea name="p_remark" rows="5" cols="80" style="width:500px"></textarea>
						                                </td>
                                                    </tr>
					                                <tr>
                                                        <th>目标部门 : </th>
                                                        <td colspan="3">
							                                <div id="div_link_branch"></div>
							                                <div id="div_link_branches">
								                                <input type="button" class="btn" value="选择部门">
								                                <input type="button" class="btn" value="清空">
							                                </div>
						                                </td>
                                                    </tr>
					                                <tr>
                                                        <th>目标用户 : </th>
                                                        <td colspan="3">
							                                <div id="div_link_user"></div>
							                                <div id="div_link_showusers">
								                                <input type="button" class="btn" value="选择用户" onclick="showUsers()">
								                                <input type="button" class="btn" value="清空" onclick="clearUsers()">
							                                </div>
						                                </td>
                                                    </tr>
                                                </tbody>
                                            </table>
			
			                                <input type="hidden" name="p_total_score" value="0">
			                                <input type="hidden" name="p_pass_score" value="0">

			                                <input type="hidden" name="p_poster" value="admin1">
			                                <input type="hidden" name="p_modifyor" value="admin1">
			                             </form>
